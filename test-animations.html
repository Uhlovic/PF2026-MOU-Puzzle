<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lottie Animací</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            gap: 30px;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        lottie-player {
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h2>Test 1: Digging</h2>
        <lottie-player
            src="Digging.json"
            background="transparent"
            speed="1"
            loop
            autoplay>
        </lottie-player>
    </div>

    <div class="test-box">
        <h2>Test 2: Truck</h2>
        <lottie-player
            src="Truck.json"
            background="transparent"
            speed="1"
            loop
            autoplay>
        </lottie-player>
    </div>

    <div class="test-box">
        <h2>Test 3: Under Maintenance</h2>
        <lottie-player
            src="UnderMaintenance.json"
            background="transparent"
            speed="1"
            loop
            autoplay>
        </lottie-player>
    </div>

    <script>
        // Debug log
        console.log('Lottie player loaded');

        // Zkontrolovat, zda se soubory načítají
        document.querySelectorAll('lottie-player').forEach((player, index) => {
            player.addEventListener('load', () => {
                console.log(`Animation ${index + 1} loaded successfully`);
            });
            player.addEventListener('error', (e) => {
                console.error(`Animation ${index + 1} failed to load:`, e);
            });
        });
    </script>
</body>
</html>
